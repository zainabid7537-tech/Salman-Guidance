<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol: Guidance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Animated Background */
        .background-anim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #120c1f, #2b1055, #7597de);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Canvas Styling (NEW) */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            opacity: 0.6;
        }

        /* The 3D Card */
        .card {
            width: 80%;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            color: white;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s ease;
        }

        /* Floating elements inside the card */
        .content-box {
            transform: translateZ(60px);
        }

        h2 {
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #4facfe;
            margin-bottom: 20px;
            font-weight: 300;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 40px;
            font-weight: 300;
        }

     .btn-shine {
            padding: 15px 45px;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 0 15px #00d2ff;
            /* <<< ADD THIS LINE BELOW >>> */
            border: 1px solid transparent; 
        }

        .btn-shine:hover {
            box-shadow: 0 0 30px #00d2ff, 0 0 60px #00d2ff;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="background-anim"></div>
    <canvas id="particle-canvas"></canvas> <div class="card" id="tiltCard">
        <div class="content-box">
            <h2>Brotherhood Protocol v1.0</h2>
            <h1>SALMAN,<br>MA TUJHY GALAT RASTY<br>PAR NI LE JA SKTA</h1>
            <p>Logic verified. Intention pure. Path cleared.</p>
            <a href="https://www.youtube.com/channel/UCct5L-DaVYK8UtmqGU8gJtw" class="btn-shine" target="_blank">Acha Theek Hai</a>
        </div>
    </div>

    <script>
        const card = document.getElementById('tiltCard');
        const body = document.querySelector('body');
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 60;
        let mouseX = 0, mouseY = 0;

        // --- 1. 3D TILT LOGIC ---
        body.addEventListener('mousemove', (e) => {
            // Update mouse position for particles
            mouseX = e.pageX;
            mouseY = e.pageY;
            
            // 3D Tilt Calculation
            const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        body.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // --- 2. PARTICLE LOGIC ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = 'rgba(79, 172, 254, 0.8)'; 
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const distance = Math.sqrt(
                        (particles[a].x - particles[b].x) ** 2 + 
                        (particles[a].y - particles[b].y) ** 2
                    );
                    
                    if (distance < 120) {
                        opacityValue = 1 - (distance / 120);
                        ctx.strokeStyle = `rgba(79, 172, 254, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            connectParticles();
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>

</body>
</html>
